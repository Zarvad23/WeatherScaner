<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Погода</title>
	<script src="eel.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<input id="location" type="text" placeholder="Введите название страны и города ..." required="" value="Нью-Йорк, США">
	<button id="show">Узнать погоду</button>
	<div class="content">
		<div class="tabs-wrapper">
			<div class="tabs">
				<span class="tab"><img src="img/openweather.png" alt="">OPEN WEATHER</span>
				<span class="tab">Вкладка 2</span>
				<span class="tab">Вкладка 3</span>
			</div>
			<div class="tabs-content">
				<div class="tab-item"><div id="info"></div></div>
				<div class="tab-item">Содержимое 2</div>
				<div class="tab-item">Содержимое 3</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		async function display_weather(){
			let place = document.getElementById('location').value;//Получаем из текстового поля стринг значение
			let res = await eel.get_weather(place)();//отдаем pythom значение place на обработку
			document.getElementById('info').innerHTML = res;//полученное значение выводим в див с id info
		}

		$('.tabs-wrapper').each(function() {
			let ths = $(this);
			ths.find('.tab-item').not(':first').hide();
			ths.find('.tab').click(function() {
				ths.find('.tab').removeClass('active').eq($(this).index()).addClass('active');
				ths.find('.tab-item').hide().eq($(this).index()).fadeIn()
			}).eq(0).addClass('active');
		});

		jQuery('#show').on('click', function(){//для удобства чтобы при нажатии кнопки запускался скрипт
			display_weather();
		})
	</script>
</body>
</html>
